<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo of margin, padding, Height, Width, using CSS</h1>
    <div style="margin: 80px;border: 2px solid; border-color: green;">This element has a margin</div>
    <div style="padding: 80px;border: 2px solid; border-color: green;">This element has a padding</div>
    <div style="width: 40%; height: 100px; background-color: rgb(90, 193, 165);">This div element is resized with height and width properties</div>
    <div>
        <h2>The outline Property</h2>
        <div><p style="border: dashed;">A dashed outline</p></div>
        <div><p style="border: dotted; border-color: red;">A dotted red outline</p></div>
        <div><p style="border: 5px solid; border-color: yellow;">A 5px solid yellow outline</p></div>
        <div><p style="border: 5px ridge; border-color: pink;">A thick ridge pink outline</p></div>
    </div>
</body>
</html>
