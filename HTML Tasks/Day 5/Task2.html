<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Student Signup Form</h1>
    </div>
    <form>
        <div>
            <fieldset>
                <legend>Personal Information</legend>
                <label>First Name:</label> <br>
                <input type="text"> <br> <br>
                <label>Last Name:</label> <br>
                <input type="text"> <br> <br>

                <label>Gender:</label> <br>
                <input type="radio" name="gen" value="Male"> Male <br>
                <input type="radio" name="gen" value="Female">Female <br> <br>

                <label>Date of Birth:</label> <br>
                <input type="date">  <br> <br>

                <label>Email:</label> <br>
                <input type="email"> <br><br>

                <label>Phone Number:</label> <br>
                <input type="number"> <br> <br>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Academic Information</legend>
                <label>Grade/Year:</label> <br>
                <input type="text" size="5"> <br> <br>

                <label>Course:</label> <br>
                <select>
                    <option name="sub" value="Science">Science</option>
                    <option name="sub" value="Arts">Arts</option>
                    <option name="sub" value="Commerce">Commerce</option>
                </select> <br> <br>

                <label>Interests:</label> <br>
                <input type="checkbox" name="i1" value="Sprts">Sports <br>
                <input type="checkbox" name="i2" value="Music">Music <br>
                <input type="checkbox" name="i3" value="Reading">Reading <br> <br>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Account Setup</legend>
                <label>Username:</label> <br>
                <input type="text"> <br> <br>

                <label>Password:</label> <br>
                <input type="password"> <br> <br>

                <label>Confirm Password:</label> <br>
                <input type="password"> <br> <br>

                
            </fieldset>
        </div>
        <button type="submit">Sign Up</button>
</form>
</body>
</html>
